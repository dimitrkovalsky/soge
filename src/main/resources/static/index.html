<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Api Explorer</title>
</head>
<script src="lib/jquery-2.2.3.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/mdb.min.js"></script>
<script src="lib/tether.min.js"></script>
<script src="lib/sockjs.js"></script>
<script src="lib/stomp.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/mdb.min.css">
<link rel="stylesheet" href="css/tether.min.css">
<link rel="stylesheet" href="css/style.css">

<script src="js/connect.js"></script>


<body>

<div class="container">
    <div class="card col-md-10">
        <div class="card-header primary-color white-text">
            SOGE web socket connection
        </div>
        <div class="md-form input-group">
            <input type="text" id="wsUrl" class="form-control" value="ws://localhost:7777/updates/topic/live"
                   disabled>
            <span class="input-group-btn">
                <button class="btn btn-success" id="connect_btn" onclick="connect()">Connect</button>
            </span>
        </div>

        <h5>Request</h5>
        <div class="md-form">
            <textarea type="text" id="requestData" class="md-textarea col-md-10">{"messageType":1,"data":null}</textarea>
            <button class="btn btn-info pull-right" id="send_btn" onclick="sendRequest()">Send</button>
        </div>
    </div>

    <div class="card col-md-10">
        <div class="card-header blue-grey white-text">Received messages</div>
        <div class="card-block" style="height: 550px">
            <ul id="logList" style="height: 500px; overflow: auto">
                <li> Started</li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
