<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Api Explorer</title>
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/tether.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/mdb.min.css">
<link rel="stylesheet" href="css/style.css">

<script src="lib/jquery-2.2.3.js"></script>
<script src="lib/tether.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/mdb.min.js"></script>

<script src="js/http.js"></script>


<body>

<div class="container col-md-12" style="margin-top:10px">
    <div class="col-md-2 pull-left">
    <span class="list-group col-md-10" id="requestList">
        <a href="#" class="list-group-item active" style="border-color: #4c9662; background-color: #4c9662;">
            Available requests
        </a>
    </span>
    </div>
    <div class="col-md-10 pull-right">
        <div class="card col-md-8">
            <div class="card-header primary-color white-text">
                SOGE Http
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" id="errorSpace"
                 style="display:none">
            </div>
            <div id="token"></div>

            <div class="md-form input-group">
                <input type="text" class="form-control" value="http://localhost:7777" disabled>
            </div>
            <div class="md-form input-group">
                <input type="text" id="login" class="form-control" value="test">
                <input type="password" id="password" class="form-control" value="test">
                <span class="input-group-btn">
                <button class="btn btn-success waves-effect" id="auth_btn" onclick="auth()">login</button>
            </span>
            </div>

            <h5>Request</h5>
            <div class="md-form">
               <textarea type="text" id="requestData"
                         class="md-textarea col-md-10">{"messageType":1,"data":null}</textarea>
                <button class="btn btn-info pull-right waves-effect" id="send_btn" onclick="sendRequest()">Send</button>
            </div>
        </div>

        <div class="card col-md-8">
            <div class="card-header blue-grey white-text">Received messages</div>
            <div class="card-block" style="height: 350px">
                <ul id="logList" style="height: 300px; overflow: auto">
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
